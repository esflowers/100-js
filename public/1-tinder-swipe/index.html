    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Onest:wght@100..900&display=swap" rel="stylesheet">
    <style type="text/tailwindcss">
        @theme {
            --font-sans: "Onest", sans-serif;
            --font-mono: "Geist Mono", monospace;
        }

        article {
            @apply w-full h-full absolute rounded-xl overflow-hidden;

            & .choice {
                @apply w-fit px-3 py-1 absolute top-8 right-4 z-50 font-bold tracking-tight text-xl rounded-xl border-3;
                opacity: 0;

                &.nope {
                    @apply border-[#ff002b] text-[#ff002b] rotate-[30deg];
                }

                &.like {
                    @apply border-[#00ff51] text-[#00ff53] left-4 rotate-[-30deg];
                }
            }

            & img {
                @apply w-full h-full object-cover;
            }

            & h2 {
                @apply w-full h-full px-3 py-2 z-3 absolute inset-0 select-none font-medium tracking-tight text-xl text-stone-50 flex items-end bg-linear-to-t from-stone-950/60 to-transparent;
            }

            & span {
                @apply ml-2 font-light text-stone-200 tracking-tighter text-lg;
            }
        }
    </style>
</head>
<body class="w-full h-dvh p-6 flex items-center justify-center text-stone-950 bg-linear-to-b from-[#ff7158] to-[#fd2b7b]">
    <header class="hidden md:flex flex-col gap-0.5 fixed left-9 top-6 z-50">
        <h1 class="font-semibold text-stone-50 tracking-tight">Tinder Swipe</h1>
        <span class="font-mono font-medium tracking-tight text-sm text-stone-200">#001</span>
    </header>

    <div class="h-full drop-shadow-lg drop-shadow-stone-950/20">
        <main class="w-[320px] max-w-[320px] h-full relative flex bg-[url(img/phone.webp)] bg-contain bg-no-repeat bg-center">
            <section class="w-full px-4 py-1.5 mx-6 my-5 2xl:my-20 relative rounded-[32px] flex flex-col gap-6 overflow-hidden">
                <div class="absolute inset-0 -z-10 bg-stone-100"></div>
                <header class="pl-0.5 pt-1.5 flex justify-start">
                    <img src="img/logo.webp" alt="Tinder Logo" class="size-6" />
                </header>

                <div class="w-full h-full relative m-0">
                    <article>
                        <img src="photos/5.webp" alt="Clóe, 20 years old" />
                        <h2>Clóe <span>20</span></h2>
                        <div class="choice nope">NOPE</div>
                        <div class="choice like">LIKE</div>
                    </article>
                    <article>
                        <img src="photos/4.webp" alt="Sergi, 19 years old" />
                        <h2>Sergi <span>19</span></h2>
                        <div class="choice nope">NOPE</div>
                        <div class="choice like">LIKE</div>
                    </article>
                    <article>
                        <img src="photos/3.webp" alt="Fany, 22 years old" />
                        <h2>Fany <span>22</span></h2>
                        <div class="choice nope">NOPE</div>
                        <div class="choice like">LIKE</div>
                    </article>
                    <article>
                        <img src="photos/2.webp" alt="Álex, 24 years old" />
                        <h2>Álex <span>24</span></h2>
                        <div class="choice nope">NOPE</div>
                        <div class="choice like">LIKE</div>
                    </article>
                    <article>
                        <img src="photos/1.webp" alt="Leila, 23 years old" />
                        <h2>Leila <span>23</span></h2>
                        <div class="choice nope">NOPE</div>
                        <div class="choice like">LIKE</div>
                    </article>
                    <span class="h-full pt-8 -z-1 grid place-content-center font-medium text-pretty text-sm text-center text-stone-600">
                        No hay más personas cerca de ti...<br>Vuelve a intentarlo más tarde
                    </span>
                </div>

                <footer class="pb-6 flex items-center justify-between *:bg-[url(img/icons.webp)] *:bg-no-repeat *:bg-position-[0_0] *:bg-size-[180px] *:size-8 *:rounded-full *:border-0 *:cursor-pointer *:transition-transform *:duration-150 *:ease-in *:hover:scale-110">
                    <button class="bg-position-[-147px_0]!" aria-label="undo"></button>
                    <button class="size-12! bg-size-[250px]! bg-position-[-150px_0]!" aria-label="remove"></button>
                    <button class="bg-position-[-73px_0]!" aria-label="star"></button>
                    <button class="size-12! bg-size-[250px]! bg-position-[-50px_0]!" aria-label="fav"></button>
                    <button aria-label="zap"></button>
                </footer>
            </section>
        </main>
    </div>

    <footer class="hidden fixed right-8 bottom-5 select-none font-mono tracking-tight uppercase text-end text-xs text-stone-300 md:flex flex-col items-end gap-0.5 z-50">
        <a href="https://javascript100.dev/01-tinder-swipe" target="_blank" class="transition hover:text-stone-50">Comparativa</a>
        <a href="https://100js.esflowers.icu/" class="transition hover:text-stone-50">/ Proyectos</a>
    </footer>
